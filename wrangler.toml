# Cloudflare Pages 配置文件
# 注意：对于 Cloudflare Pages 通过 Git 连接部署，通常不需要此文件
# 只需在 Dashboard 中设置构建命令和输出目录即可

name = "node-manage"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# 开发环境配置
[dev]
port = 8788
local_protocol = "http"

# 生产环境变量（可选）
[vars]
# DEFAULT_BACKEND = "https://api.v1.mk"
